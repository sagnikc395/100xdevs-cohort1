<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp</title>
  </head>
  <body>
    <script>
      function deleteDone(id) {
        console.log(`Item deleted!`);
      }

      function deleteTodo(id) {
        console.log(id);
        //send the delete request
        fetch(`http://localhost:3000/todos/${id}`, {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json",
          },
        }).then(deleteDone);
      }

      function parsedResponse2(data) {
        //
        let parentElement = document.getElementById("mainarea");
        //render all the data
        // parentElement.innerHTML = JSON.stringify(data);
        for (let i = 0; i < data.length; i++) {
          let childElement = document.createElement("div");
          //childElement.innerHTML = data[i].length;
          let grandChildElement1 = document.createElement("span");
          grandChildElement1.innerHTML = data[i].title;

          let grandChildElement2 = document.createElement("span");
          grandChildElement2.innerHTML = data[i].description;

          let grandChildElement3 = document.createElement("button");
          grandChildElement3.innerHTML = "Delete";
          grandChildElement3.setAttribute(
            "onclick",
            "deleteTodo(" + data[i].id + ")"
          );
          // add these 3 to child element
          childElement.appendChild(grandChildElement1);
          childElement.appendChild(grandChildElement2);
          childElement.appendChild(grandChildElement3);
          parentElement.appendChild(childElement);
        }
      }

      function callback2(resp) {
        resp.json().then(parsedResponse2);
      }

      //get the data
      function getData() {
        fetch(`http://localhost:3000/todos`, {
          method: "GET",
        }).then(callback2);
      }
      getData();

      function parsedResponse(data) {
        let parentElement = document.getElementById("mainarea");
        let childElement = document.createElement("div");
        //childElement.innerHTML = data[i].length;
        let grandChildElement1 = document.createElement("span");
        grandChildElement1.innerHTML = data.title;

        let grandChildElement2 = document.createElement("span");
        grandChildElement2.innerHTML = data.description;

        let grandChildElement3 = document.createElement("button");
        grandChildElement3.innerHTML = "Delete";

        // add these 3 to child element
        childElement.appendChild(grandChildElement1);
        childElement.appendChild(grandChildElement2);
        childElement.appendChild(grandChildElement3);
        parentElement.appendChild(childElement);
      }

      function callback(resp) {
        resp.json().then(parsedResponse);
      }

      function onPress() {
        //get the input from the user
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        fetch(`http://localhost:3000/todos`, {
          method: "POST",
          body: JSON.stringify({
            title: title,
            description: description,
          }),
          headers: {
            "Content-Type": "application/json",
          },
        }).then(callback);
      }
    </script>
    Todo Title
    <input type="text" id="title" />
    <br />
    <br />
    Todo Description
    <input type="text" id="description" />
    <br />
    <br />
    <button onclick="onPress()">Submit</button>
    <div id="mainarea"></div>
  </body>
</html>
